name: ðŸŽ® Build Moto Game Extension APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ”‘ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ðŸ§¹ Clean project
      run: ./gradlew clean
      
    - name: ðŸ”¨ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ðŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MotoGameExtension-APK
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: âœ… Build Success
      run: |
        echo "ðŸŽ‰ APK compilado exitosamente!"
        echo "ðŸ“¦ Disponible en Artifacts"
        ls -la app/build/outputs/apk/release/
